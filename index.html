<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projetos dos Alunos</title>

<style>
  body{
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    background: #111;
    overflow-x: hidden;
  }

  /* Fundo */
  #bg{
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    overflow:hidden;
    z-index:-1;
    pointer-events:none;
  }

  .forma{
    position:absolute;
    opacity:0.35;
    animation: mover 12s infinite linear;
  }

  @keyframes mover {
    0% { transform: translate(0,0) rotate(0deg) scale(1); }
    50% { transform: translate(80px, -40px) rotate(180deg) scale(1.3); }
    100% { transform: translate(-40px, 50px) rotate(360deg) scale(1); }
  }

  header{
    text-align:center;
    padding:30px 10px;
    font-size:28px;
    font-weight:bold;
  }

  .container{
    max-width:850px;
    margin:20px auto;
    padding:0 15px;
  }

  ul{
    list-style:none;
    padding:0;
    margin:0;
  }

  li{
    margin:25px 0;
    text-align:center;
    opacity:0;
    transform:translateY(20px);
    transition:0.5s;
  }

  a{
    text-decoration:none;
    display:block;
    width:100%;
    padding:14px 20px;
    font-size:20px;
    background:#f4c26b;
    color:#111;
    border-radius:10px;
    box-sizing:border-box;
    box-shadow:0 3px 8px #0006;
    font-weight:bold;
    transition:.3s;
  }

  @media (min-width: 900px){
    a{
      width: 60%;
      margin:auto;
    }
  }

  @media (min-width: 600px) and (max-width: 899px){
    a{
      width: 80%;
      margin:auto;
    }
  }

  @media (max-width: 599px){
    a{
      width: 100%;
      border-radius: 0;
    }
  }

  a:hover{
    transform:scale(1.05);
    background:#ffdd96;
  }

  /* FOOTER FIXO */
  footer{
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #000;
    color: #ccc;
    text-align: center;
    padding: 10px 0;
    font-size: 14px;
    opacity: 0.9;
  }
</style>
</head>

<body>

<div id="bg"></div>

<header>20 de Novembro: <br>Dia de Resistir e Relembrar <br> </header>

<div class="container">
  <ul id="lista">
    <li><a href="Sophia/consciencia negra/escola.html">Por que celebramos?</a></li>
    <li><a href="Ricardo/dia/ricardo.html">Luiz Gama</a></li>
    <li><a href="Miguel/dia/dia.html">Zumbi dos Palmares</a></li>
    <li><a href="Jamile/projetogpt/index.html">Dandara dos Palmares</a></li>
    <li><a href="Erick/consciencia negra/Consequencia negra/index.html">Tereza de Benguela</a></li>
  </ul> 
</div>

<footer>
  © Projeto criado pelos alunos da escola Bílingue de Taguatinga - 2025 - 
</footer>

<script>
  const bg = document.getElementById("bg");
  const cores = ["#f4c26b","#b34714","#8c3a12","#e97824","#59200d"];
  const tipos = ["quadrado", "circulo", "triangulo", "losango"];

  function criarForma(){
    const f = document.createElement("div");
    f.classList.add("forma");

    let size = Math.random() * 120 + 50;
    let tipo = tipos[Math.floor(Math.random() * tipos.length)];

    if(tipo === "quadrado"){
      f.style.width = size + "px";
      f.style.height = size + "px";
      f.style.background = cores[Math.floor(Math.random()*cores.length)];
    }

    if(tipo === "circulo"){
      f.style.width = size + "px";
      f.style.height = size + "px";
      f.style.borderRadius = "50%";
      f.style.background = cores[Math.floor(Math.random()*cores.length)];
    }

    if(tipo === "losango"){
      f.style.width = size + "px";
      f.style.height = size + "px";
      f.style.background = cores[Math.floor(Math.random()*cores.length)];
      f.style.transform = "rotate(45deg)";
    }

    if(tipo === "triangulo"){
      f.style.width = "0";
      f.style.height = "0";
      let cor = cores[Math.floor(Math.random()*cores.length)];
      f.style.borderLeft = size/2 + "px solid transparent";
      f.style.borderRight = size/2 + "px solid transparent";
      f.style.borderBottom = size + "px solid " + cor;
    }

    f.style.left = Math.random() * window.innerWidth + "px";
    f.style.top = Math.random() * window.innerHeight + "px";
    f.style.animationDuration = (6 + Math.random()*10) + "s";

    bg.appendChild(f);

    setTimeout(() => {
      f.remove();
      criarForma();
    }, 20000);
  }

  for(let i=0;i<25;i++){
    criarForma();
  }

  const itens = document.querySelectorAll("#lista li");
  itens.forEach((item, index)=>{
    setTimeout(()=>{
      item.style.opacity = "1";
      item.style.transform = "translateY(0)";
    }, index * 200);
  });
</script>

</body>
</html>
